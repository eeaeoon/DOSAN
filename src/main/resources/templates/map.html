    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!-- 상단바 -->
    <th:block th:replace="fragments/commonHead :: commonHeader01"></th:block>
    <!-- 푸터 -->
    <th:block th:replace="fragments/commonFooter :: commonFooter01"></th:block>
    <div class="container">
    
    <p class="pt-5 mt-5"><h3 class="pt-5">오시는 길</h3></p>
    <hr color="silver"></hr>
    <p class="pt-5"><h5 class="py-3">판교오피스</h5></p>
    <b>주소</b>　　경기도 성남시 분당구 대왕판교로645번길 12 도산뱅크, 3층 (삼평동, 629)<br>
    <b>전화</b>　　031-8088-8888
    </div>
    <!-- 맵 -->
    <div class="container" id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f3a0fe0c2ee4203baf6e3a76e2b5f5c4"></script>
    <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(37.400390, 127.104858), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    
    var map = new kakao.maps.Map(mapContainer, mapOption);
    
    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(37.400390, 127.104858); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
    
    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
    
    var iwContent = '<div style="padding:5px;">DOSAN BANK<br><a href="https://map.kakao.com/link/map/DOSAN BANK(도산은행),37.400390, 127.104858" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/DOSAN BANK(도산은행),37.400390, 127.104858" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(37.400390, 127.104858); //인포윈도우 표시 위치입니다
    
    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        position : iwPosition, 
        content : iwContent 
    });
      
    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker); 
    </script>
</body>

</html>
