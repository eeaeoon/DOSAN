<!DOCTYPE html>
<html xmlns:layout="http://wwwultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/js/globalsend.js}"></script>
</head>

<body>
    <!-- 상단바 -->
    <th:block th:replace="fragments/commonHead :: commonHeader01"></th:block>

    <!-- 레이아웃 -->
    <div class="container">
        <form class="card mt-5 p-4" action="#" method="POST">
            <div class="form-inline mt-3">
                <div class="custom-control custom-radio mr-3">
                    <input class="custom-control-input" type="radio" id="customRadio1" name="bank_name" value="국민은행">
                    <label class="custom-control-label" for="customRadio1">국민은행</label>
                </div>
                <div class="custom-control custom-radio mr-3">
                    <input class="custom-control-input" type="radio" id="customRadio2" name="bank_name" value="신한은행">
                    <label class="custom-control-label" for="customRadio2">신한은행</label>
                </div>
                <div class="custom-control custom-radio mr-3">
                    <input class="custom-control-input" type="radio" id="customRadio3" name="bank_name" value="농협">
                    <label class="custom-control-label" for="customRadio3">농협</label>
                </div>
            </div>
            <div class="form-inline">
                <div class="custom-control custom-radio mr-3">
                    <input class="custom-control-input" type="radio" id="customRadio4" name="bank_name" value="기업은행">
                    <label class="custom-control-label" for="customRadio4">기업은행</label>
                </div>
                <div class="custom-control custom-radio mr-3">
                    <input class="custom-control-input" type="radio" id="customRadio5" name="bank_name" value="우리은행">
                    <label class="custom-control-label" for="customRadio5">우리은행</label>
                </div>
                <div class="custom-control custom-radio">
                    <input class="custom-control-input" type="radio" id="customRadio6" name="bank_name" value="카카오뱅크">
                    <label class="custom-control-label" for="customRadio6">카카오뱅크</label>
                </div>
            </div>
            <div class="form-group mt-4">
                <label>송금금액</label>
                <input class="form-control border-top-0 border-left-0 border-right-0" type="text" name="send_value" placeholder="금액을 입력하시오">
            </div>
            <br>
            <div class="form-inline">
                <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="customRadio7" name="bank_name" value="해외송금">
                        <label class="custom-control-label" for="customRadio7" name="bank_name">해외 송금</label>
                </div>
                <div class="form-group">
                    <select class="custom-select my-1 ml-3" id="national" disabled>
                        <option selected>국가</option>
                        <option value="미국">미국</option>
                        <option value="중국">중국</option>
                        <option value="베트남">베트남</option>
                    </select>
                </div>
            </div>
            <div class="form-inline justify-content-center">
                <input class="form-control" type="text" name="send_value" placeholder="송금액을 입력하시오.">
                <input class="form-control" type="text" name="send_value" disabled>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="account_num" placeholder="송금계좌(&quot;-&quot;를 포함시켜 입력해 주십시오.")>
            </div>
            <button type="submit" class="btn btn-primary"> 송금 진행 </button>
        </form>
    </div>

    <!-- 푸터 -->
    <th:block th:replace="fragments/commonFooter :: commonFooter01"></th:block>

</body>

</html>
